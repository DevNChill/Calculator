<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
    </style>   <title>CheapCalculator XD</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outermost-container">
      <div class="whole-calculator">
        <div class="display-screen">
          <p id="display-p">Clear</p>
        </div>
        <div class="button-layout">
          <div class="upperflex">
            <div class="container-1">
              <button id="clear" type="button">AC</button>
              <button class="numbers" type="button">7</button>
              <button class="numbers" type="button">4</button>
              <button class="numbers" type="button">1</button>
            </div>
            <div class="container-2">
              <button id="changesign" type="button">+-</button>
              <button class="numbers" type="button">8</button>
              <button class="numbers" type="button">5</button>
              <button class="numbers" type="button">2</button>
            </div>
            <div class="container-3">
              <button class="operator" type="button">%</button>
              <button class="numbers" type="button">9</button>
              <button class="numbers" type="button">6</button>
              <button class="numbers" type="button">3</button>
            </div>
            <div class="container-4">
              <button class="operator" type="button">/</button>
              <button class="operator" type="button">*</button>
              <button class="operator" type="button">-</button>
              <button class="operator" type="button">+</button>
            </div>
          </div>
          <div class="lowerflex">
            <div class="container-5">
              <button class="numbers" type="button">0</button>
              <button class="numbers" id="point" type="button">.</button>
              <button id="equalto" type="button">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="footer-p">Made by DevNChill XD</p>
        <p class="footer-p"><a href="https://github.com/DevNChill">Github    </a><a href="https://www.youtube.com/@MID3EE">YouTube</a></p>
      </div>
    </div>
  </body>
</html>
